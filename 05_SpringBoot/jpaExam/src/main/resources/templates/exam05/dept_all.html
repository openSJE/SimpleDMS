<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <!-- 부트스트랩 cdn -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
          integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
</head>
<body>

<div class="container">
<!--    springboot 보내준 데이터 출력 -->
    <h3> 전달 받은 객체 : [[${list}]] </h3>

    <table class="table">
        <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">ID</th>
            <th scope="col">Name</th>
            <th scope="col">등록일자</th>
            <th scope="col">수정일자</th>
        </tr>
        </thead>
        <tbody>
        <th:block th:each="dept : ${list}">
        <tr>
<!--            수정페이지 열기 링크 달기 -->
<!--            ex) /exam05/dept/edition/10 -->
            <td> <a th:href="@{'/exam05/dept/edition' + ${dept.dno}}">[[${dept.dno}]]</a></td>
            <td>[[${dept?.dName}]]</td>
            <td>[[${dept?.loc}]]</td>
            <td>[[${dept?.insertTime}]]</td>
            <td>[[${dept?.updateTime}]]</td>
        </tr>
        </th:block>
        </tbody>
    </table>
<!--    추가 페이지 이동할 버튼-->
    <div class="text-center">
<!--        타임리프 링크 문법 : "@{이동페이지 경로}" -->
        <a th:href="@{/exam05/dept/addition}" class="btn btn-primary center">Add</a>
    </div>

</div>

<script th:inline="javascript">
    let obj = [[${list}]];
    console.log(obj)
</script>



</body>
</html>
