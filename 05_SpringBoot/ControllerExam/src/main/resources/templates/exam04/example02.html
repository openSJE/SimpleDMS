<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

</head>
<body>
<div class="container">
<!-- 객체 출력 -->
<p>[[${dept}]]</p>

<!--테이블 형태로 객체 정보 출력하기 : BOOTSTRAP 사용 -->
  <table class="table">
    <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">No</th>
      <th scope="col">직원부서</th>
      <th scope="col">직원명</th>
      <th scope="col">LOC</th>
    </tr>
    </thead>
    <tbody>
    <tr>
      <th scope="row">1</th>
      <td>1</td>
      <td>[[${dept.dno}]]</td>
      <td>[[${dept.dName}]]</td>
      <td>[[${dept.loc}]]</td>
    </tr>
    </tbody>
  </table>
</div>
<script th:inline="javascript">
  let obj = [[${dept}]];
  console.log(obj);
</script>
</body>
</html>
